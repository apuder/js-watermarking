<!doctype html>
<html>
  <head>
    <title>Find Watermark Popup</title>
    <script src="popup.js"></script>
  </head>
  <body>

    <div>
      <h2>js-watermarking</h2>
    </div>

    <hr>

    <div>
      <b id="messages_area">
      </b>
    </div>

    <hr id="messages_hr" style="margin-top: 1em; visibility: hidden;">

    <div id="variables">
    <table style="width:100%">
      <thead>
      <tr>
        <th>Number:</th>
        <th>Size:</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="number" id="number_input" name="number" min="0" max="9999999999" step="1" value="0"></td>
        <td><input type="number" id="size_input" name="size" min="2" max="100" step="1" value="14"></td> 
      </tr>
      </tbody>
    </table>
    <input type="button" id="insert_button" name="insert" value="Insert" style="font-size: 1.3em; font-weight: bold; margin: 0.3em;">
    <input type="button" id="find_button" name="find" value="Find" style="font-size: 1.3em; font-weight: bold; margin: 0.3em;"> 
    </div>

    <hr style="margin-top: 1em;">

    <div>
      <h3>Watermarked Scripts:</h3>
      <b id="insert_message_area"></b>
      <table style="width:100%">
        <thead>
        <tr>
          <th>Number:</th>
          <th>Size:</th>
          <th>File:</th>
        </tr>
        </thead>
        <tbody id="scriptList">
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td><input type="button" id="clear_scripts_button" name="clear_scripts" value="clear" style="float:right;"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <hr style="margin-top: 1em;">

    <div>
      <h3>Watermarks Found:</h3>
      <b id="find_message_area"></b>
      <table style="width:100%">
        <thead>
        <tr>
          <th>Number:</th>
          <th>Size:</th>
        </tr>
        </thead>
        <tbody id="numList">
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td><input type="button" id="clear_nums_button" name="clear_nums" value="clear" style="float:right;"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
